<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <div class="row w-100">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class="text-center text-primary mt-5">To Do List</h1>
                <form class="p-3 shadow mt-4 border">
                    <div class="d-flex">
                        <input id ="act" type="text" placeholder="Enter the Task" class="form-control">
                        <button type="button" class="btn btn-success" onclick="add()">Add</button>
                    </div>
                </form>
                <ul id="result">
                    
                </ul>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
    <script>
        function add(){
            if(act.value){
                result.innerHTML += `<li>${act.value}</li>`
            }
            else{
                alert("Please enter a value");
            }
        }
    </script>
</html>
